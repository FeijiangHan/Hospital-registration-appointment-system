<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/them4/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/them4/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/them4/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/them4/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/them4/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/them4/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>后台管理系统</h1>
                            </div>
                            <p>用户登录</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form th:action="@{/manager/login}" method="post">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">账号</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="pass" required data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">密码</label>
                                </div><button id="login" class="btn btn-primary" type="submit">Login</button>
                                <br>
                                <span th:text="${msg}"></span>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/them4/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/them4/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/them4/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/them4/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/them4/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/them4/vendor/jquery-validation/jquery.validate.min.js}"></script>
<!-- Main File-->
<script th:src="@{/them4/js/front.js}"></script>
</body>
</html>
